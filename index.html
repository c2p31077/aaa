<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Demo</title>
</head>
<body>
    <h1>Ask ChatGPT</h1>
    <textarea id="userInput" placeholder="Enter your question"></textarea><br>
    <button id="submitBtn">Submit</button>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        document.getElementById("submitBtn").addEventListener("click", async function() {
            const userInput = document.getElementById("userInput").value;
            const apiKey = "YOUR_API_KEY";  // ここにOpenAIのAPIキーを入力

            const responseElement = document.getElementById("response");
            responseElement.textContent = "Loading...";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{"role": "user", "content": userInput}],
                    })
                });

                const data = await response.json();
                responseElement.textContent = data.choices[0].message.content;
            } catch (error) {
                console.error("Error:", error);
                responseElement.textContent = "Error occurred.";
            }
        });
    </script>
</body>
</html>
